host: dev-cluster.keibi.io
info:
  contact: {}
  title: Keibi Service API
  version: "1.0"
paths:
  /auth/api/v1/role/binding:
    put:
      description: RoleBinding defines the roles and actions a user can perform. There
        are currently three roles (ADMIN, EDITOR, VIEWER). User must exist before
        you can update its RoleBinding. If you want to add a role binding for a user
        given the email address, call invite first to get a user id. Then call this
        endpoint.
      parameters:
      - description: userId
        in: body
        name: userId
        required: true
        schema:
          type: string
      - description: role
        in: body
        name: role
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: ""
      summary: Update RoleBinding for a user.
      tags:
      - auth
  /auth/api/v1/user/invite:
    post:
      description: RoleBinding defines the roles and actions a user can perform. There
        are currently three roles (ADMIN, EDITOR, VIEWER). The workspace path is based
        on the DNS such as (workspace1.app.keibi.io)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.InviteUserResponse'
      summary: Invites a user by sending them an email and creating an internal ID
        for that user.
      tags:
      - auth
  /auth/api/v1/user/role/bindings:
    get:
      description: RoleBinding defines the roles and actions a user can perform. There
        are currently three roles (ADMIN, EDITOR, VIEWER).
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.RoleBinding'
            type: array
      summary: Get RoleBindings for the calling user
      tags:
      - auth
  /auth/api/v1/workspace/role/bindings:
    get:
      description: RoleBinding defines the roles and actions a user can perform. There
        are currently three roles (ADMIN, EDITOR, VIEWER). The workspace path is based
        on the DNS such as (workspace1.app.keibi.io)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.WorkspaceRoleBinding'
            type: array
      summary: Get all the user RoleBindings for the given workspace.
      tags:
      - auth
  /benchmarks/compliancy/{provider}/top/accounts:
    get:
      consumes:
      - application/json
      parameters:
      - description: Count
        in: query
        name: count
        required: true
        type: integer
      - description: Order
        enum:
        - asc
        - desc
        in: query
        name: order
        required: true
        type: string
      - description: Provider
        enum:
        - AWS
        - Azure
        in: path
        name: provider
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.AccountCompliancyResponse'
            type: array
      summary: Return top accounts by benchmark compliancy
      tags:
      - provider_dashboard
  /benchmarks/compliancy/{provider}/top/services:
    get:
      consumes:
      - application/json
      parameters:
      - description: Count
        in: query
        name: count
        required: true
        type: integer
      - description: Order
        enum:
        - asc
        - desc
        in: query
        name: order
        required: true
        type: string
      - description: Provider
        enum:
